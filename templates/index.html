<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>MyKanban</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{  url_for('static', filename='/css/index.css')  }}">
</head>
<body>
    {% include 'dialog.html' %}
    <div id="center">
        <div class="container">
            <div class="banner">
                <h1>MyKanban</h1>
                <span>Welcome to MyKanban!</span>
            </div>
            <form class="form-login" action="{{url_for('index')}}" method="POST">
                <input type="text" name="usr" minlength="4" maxlength="50" placeholder="Username" required autofocus>
                <input type="password" name="pwd" minlength="8" maxlength="20" placeholder="Password" required>
                <label for="remember"><input type="checkbox" name="remember" id="remember" value="checked"> Remember Me</label>
                <div class="btns">
                <input class="btn" type="submit" value="Login">
                OR
                <a class="btn" href="{{url_for('signup')}}">Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='/js/closedlg.js') }}"></script>
</body>
</html>
